{% extends "base.html" %}

{% block css %}
<link ref="stylesheet" type="text/css" href="static/css/jquery.dataTables.min.css">
{% endblock %}

{% block content %}
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-th-list"></i>&nbsp;任务列表</h1>
      <p></p>
    </div>
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a href="/index">首页</a></li>
      <li class="breadcrumb-item active"><a href="#">任务列表</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <form class="row">
            <div class="form-group col-md-2">
              <select class="form-control" title="任务状态" id="task_status">
                <option value="">--STATE--</option>
                <option value="STARTED">STARTED</option>
                <option value="SUCCESS">SUCCESS</option>
                <option value="FAILURE">FAILURE</option>
                <option value="PENDING">PENDING</option>
                <option value="REVOKED">REVOKED</option>
                <option value="RETRY">RETRY</option>
              </select>
            </div>
            <div class="form-group col-md-4 align-self-end">
              <button class="btn btn-primary" type="button" id="refresh">
                <i class="fa fa-fw fa-lg fa-refresh"></i>刷新</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <table class="table table-hover table-bordered dataTable no-footer" id="tasks-table" role="grid"
            aria-describedby="ip_asset_info" width="100%">
          </table>
        </div>
        <!----tile body-->
      </div> <!-- tile -->
    </div> <!-- col md-12 -->
  </div>
  <!--row-->
</main>

{% endblock %}

{% block js %}
<!-- Data table plugin-->
<script src="static/js/plugins/jquery.dataTables.min.js"></script>
<script src="static/js/plugins/dataTables.bootstrap.min.js"></script>
<script src="static/js/sweetalert/sweetalert.min.js"></script>
<script src="static/js/jquery/jquery.bootstrap-duallistbox.js"></script>
<script src="static/js/server/task-list.js"></script>
{% endblock %}
